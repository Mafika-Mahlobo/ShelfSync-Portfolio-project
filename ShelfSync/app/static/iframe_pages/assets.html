<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title></title>
</head>
<body>
	<div class="inside-frame-logged">
		<div class="booklist-container">
			<div class="top-list-controls">
				<div class="toogle-support-div">
					
				</div>
				<div class="toogle-container">
					
				</div>
			</div>
			<div class="logged-list-container">
				<ul class="logged-list">
					<li class="lists-items list-group-item book_list list-item-logged"></li>
				</ul>
			</div>
		</div>
		<div class="catalog-options">
			<div class="book-info-logged">

					<p>Avalability Status:</p>

					<p>Amount: </p>
					
				</div>
			</div>
			<div class="buttons-main-logged">
				<div class="bottom-transaction-buttons">
					<form>
						<button class="transaction-bttons submit-button btn btn-info sub universal-menu-text">Check In</button>
						<button class="transaction-bttons submit-button btn btn-info sub universal-menu-text">Check Out</button>
					</form>
				</div>
			</div>
		</div>
